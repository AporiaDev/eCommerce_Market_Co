<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pagar|MarketCO®️™️</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MarketCO®️™️</a>
                <button class="btn btn-outline-danger" onclick="alert('Regresando al Dashboard')">Cancelar</button>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="text-center">
                <h1>Comprar</h1>
                <p class="mt-3 fs-5">¿Estás seguro de que deseas comprar el producto <strong>"{{ producto.nombre }}"</strong> con un valor de {{producto.precio}}?</p>
                <a  href="{% url 'cliente_dashboard' %}" class="btn btn-primary me-2" onclick="alert('Producto comprado con éxito')">Sí, comprar</a>
                <a  href="{% url 'abortar_comprar' producto.id %}" class="btn btn-danger" onclick="alert('Regresando al Dashboard')">Cancelar</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
